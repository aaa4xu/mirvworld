services:
  tunnel:
    image: cloudflare/cloudflared
    restart: always
    env_file:
      - .env.production.local
    command: tunnel run
    networks:
      - cloudflare

  frontend:
    image: mirvworld/frontend
    restart: always
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    env_file:
      - .env.production.local
    networks:
      - cloudflare
      - default

  backend:
    image: mirvworld/backend
    restart: always
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    env_file:
      - .env.production.local
    volumes:
      - backend-db:/app/storage/db
      - backend-replays:/app/storage/replays
    networks:
      - default

  replays:
    image: nginx:1.29-alpine
    restart: always
    volumes:
      - backend-replays:/replays:ro
      - ./docker/replays-nginx.conf:/etc/nginx/templates/replays.conf.template:ro
    environment:
      - NGINX_HOST=replays
      - NGINX_ALLOWED_ORIGIN=mirv.world
    networks:
      - cloudflare

networks:
  cloudflare:

volumes:
  backend-db:
  backend-replays: